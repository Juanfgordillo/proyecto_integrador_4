<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel del Repartidor | FoodGo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

<header class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm px-3">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="imagenes/FoodGo_logo.png" alt="FoodGo" height="40" class="me-2">
      <h4 class="text-white fw-bold m-0">FoodGo - Panel del Repartidor</h4>
    </div>
    <a href="/logout" class="btn btn-outline-light">
      <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
    </a>
  </div>
</header>

<main class="container py-5">
  <h3 class="fw-bold text-success mb-4">
    <i class="bi bi-bicycle me-2"></i>Pedidos Asignados
  </h3>

  <div class="table-responsive shadow-sm bg-white rounded">
    <table class="table table-hover align-middle text-center">
      <thead class="table-success">
        <tr>
          <th>ID Pedido</th>
          <th>Cliente</th>
          <th>Tienda</th>
          <th>Precio</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Estado</th>
          <th>Actualizar</th>
          <th>Confirmar</th>
        </tr>
      </thead>
      <tbody id="tablaPedidos">
        <tr><td colspan="9" class="text-muted">Cargando pedidos...</td></tr>
      </tbody>
    </table>
  </div>
</main>

<footer class="bg-success text-white text-center py-3 mt-5">
  <small>© 2025 FoodGo - Plataforma de Entregas</small>
</footer>

<script>
let pedidosGlobal = [];

document.addEventListener("DOMContentLoaded", cargarPedidos);

async function cargarPedidos() {
  try {
    const res = await fetch("/pedidos/repartidor");

    if (!res.ok) {
      return window.location.href = "login.html";
    }

    const data = await res.json();

    if (!Array.isArray(data)) {
      return window.location.href = "login.html";
    }

    pedidosGlobal = data.map(p => ({
      ...p,
      estado: p.estado || "pendiente"
    }));

    mostrarPedidos(pedidosGlobal);

  } catch (err) {
    console.error("Error al cargar pedidos:", err);
    document.getElementById("tablaPedidos").innerHTML =
      `<tr><td colspan="9" class="text-danger">Error al cargar pedidos</td></tr>`;
  }
}

function mostrarPedidos(pedidos) {
  const tbody = document.getElementById("tablaPedidos");
  tbody.innerHTML = "";

  if (pedidos.length === 0) {
    tbody.innerHTML = `<tr><td colspan="9" class="text-muted">No hay pedidos asignados</td></tr>`;
    return;
  }

  pedidos.forEach(p => {
    const estadoColor =
      p.estado === "pendiente" ? "text-warning" :
      p.estado === "en camino" ? "text-primary" :
      "text-success";

    const row = `
      <tr>
        <td>${p.id_pedido}</td>
        <td>${p.id_cliente}</td>
        <td>${p.id_tienda}</td>
        <td>$${Number(p.precio_total).toFixed(2)}</td>
        <td>${p.fecha_entrega || "—"}</td>
        <td>${p.hora_entrega || "—"}</td>
        <td class="${estadoColor} fw-semibold text-capitalize">${p.estado}</td>

        <td>
          <select class="form-select form-select-sm" onchange="actualizarEstado(${p.id_pedido}, this.value)">
            <option value="">Estado</option>
            <option value="pendiente" ${p.estado === "pendiente" ? "selected" : ""}>Pendiente</option>
            <option value="en camino" ${p.estado === "en camino" ? "selected" : ""}>En camino</option>
            <option value="entregado" ${p.estado === "entregado" ? "selected" : ""}>Entregado</option>
          </select>
        </td>

        <td>
          ${
            p.estado !== "entregado"
              ? `<button class="btn btn-success btn-sm" onclick="confirmarEntrega(${p.id_pedido})">
                  <i class="bi bi-check-circle"></i>
                </button>`
              : `<button class="btn btn-secondary btn-sm" disabled>
                  <i class="bi bi-check2-all"></i>
                </button>`
          }
        </td>
      </tr>
    `;
    tbody.insertAdjacentHTML("beforeend", row);
  });
}

async function actualizarEstado(id, estado) {
  if (!estado) return;

  await fetch(`/pedidos/estado/${id}`, {
    method: "PUT",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ estado })
  });

  cargarPedidos();
}

async function confirmarEntrega(id) {
  await actualizarEstado(id, "entregado");
}
</script>
</body>
</html>
